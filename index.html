<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>
<style>
#train-table{
    background-color: aqua
}
.jumbotron{
    background-color: bisque
}
h3,p{
    color: deepskyblue;
}
</style>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Book your train</h3>

            <p>Train information: 
                <ul>
            <li>Time</li>
            <li>Frequency</li>
            <li>Arrivals</li>
            <li>Waits</li>
            </ul>
            </p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                Add Train
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <form>
                            <div class="form-group-row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="ex: Pines Coast Express" type="text">
                            </div>
                            <div class="form-group-now">
                                <label for="Destination-input">Destination</label>
                                <input class="form-control" id="dest-input" placeholder="ex: New York" type="text">
                            </div>
                            <div class="form-group-now">
                                <label for="First Train Time">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="firstTrain-input" placeholder="ex: 23:00 " type="text">
                            </div>
                            <div class="form-group-now">
                                <label for="Frequency">Frequency (min)</label>
                                <input class="form-control" id="freq-input" placeholder="ex: 2" type="text">
                            </div>
                            <br>
                            <button class="btn btn success" id="add-train-btn" type="Submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card-mb-4">
                    <div class="card-body">
                    <h3>Current Train Schedule</h3>
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>

    </div>












    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="train.js"></script>

</body>

</html>
